<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Forms -->
        <div id="auth-section" class="auth-section">
            <div class="form-container">
                <h1>Sistema de Login PCS3443</h1>
                
                <!-- Login Form -->
                <div id="login-form" class="form active">
                    <h2>Entrar</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Usuário:</label>
                            <input type="text" id="loginUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha:</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                    <p class="form-switch">
                        Não tem uma conta? 
                        <a href="#" onclick="showRegisterForm()">Cadastre-se</a>
                    </p>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="form">
                    <h2>Cadastrar</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerLogin">Usuário:</label>
                            <input type="text" id="registerLogin" name="login" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Senha:</label>
                            <input type="password" id="registerPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                    <p class="form-switch">
                        Já tem uma conta? 
                        <a href="#" onclick="showLoginForm()">Faça login</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- User Dashboard -->
        <div id="dashboard-section" class="dashboard-section hidden">
            <div class="dashboard-container">
                <h1>Bem-vindo!</h1>
                <div class="user-info">
                    <h2>Suas informações:</h2>
                    <div class="info-card">
                        <div class="info-item">
                            <label>Login:</label>
                            <span id="userLogin"></span>
                        </div>
                        <div class="info-item">
                            <label>Email:</label>
                            <span id="userEmail"></span>
                        </div>
                    </div>
                </div>
                <button onclick="logout()" class="btn btn-secondary">Sair</button>
            </div>
        </div>

        <!-- Message Display -->
        <div id="message" class="message hidden"></div>
    </div>

</body>
